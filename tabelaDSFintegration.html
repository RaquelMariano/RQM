<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Google Visualization API Sample</title>
        <input type="text" id="BName">
        <button onclick="buildingSearch()">Search</button>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
            google.charts.load("current", {packages:['table']});
            //google.charts.setOnLoadCallback(drawVisualizationTech); Aparecer a tabela das tech logo no inicio tb
            google.charts.setOnLoadCallback(drawVisualizationCountry);
            var BName = "%";
            function drawVisualizationTech() {
                google.visualization.drawChart({
                    "containerId": "visualization_div",
                    "dataSourceUrl": "//www.google.com/fusiontables/gvizdata?tq=",
                    "query":"SELECT 'ID', 'Technology', 'EnvelopeElement', 'Orientation', 'Control Type' FROM " + 
                    "1BfpFouAmOx43Yrmk2xOFbK_63XEhltzI-RzOqU5d" + 
                    " WHERE 'Building Name' LIKE '%"+ BName +"%'",
                    "chartType": "Table",
                    "options": {}
                });
            }
            function drawVisualizationCountry() {
                google.visualization.drawChart({
                    "containerId": "visualization_div2",
                    "dataSourceUrl": "//www.google.com/fusiontables/gvizdata?tq=",
                    "query":"SELECT 'Building Name', 'Location', 'Date', 'Building Use', 'Designers', 'Fa√ßade or Energy Specialist', 'Description' FROM " + 
                    "1aV6eqezyjszrHXZboAD0nM5XPLRlQLGvg9sYnjN7" + 
                    " WHERE 'Building Name' LIKE '%"+ BName +"%'",
                    "chartType": "Table",
                    "options": {}
                });
            }
              function drawVisualizationDSF() {
                google.visualization.drawChart({
                    "containerId": "visualization_div3",
                    "dataSourceUrl": "//www.google.com/fusiontables/gvizdata?tq=",
                    "query":"SELECT 'Building Name', 'Ventilation Mode', 'Cavity Partition' FROM " + 
                    "1xgIj3Wrx2VRHC7FdXU3sAoGKrX4Ac7ENVMy76rza" + 
                    " WHERE 'Building Name' LIKE '%"+ BName +"%'",
                    "chartType": "Table",
                    "options": {}
                });
            }
		  
           function drawVisualizationShading() {
	                google.visualization.drawChart({
	                    "containerId": "visualization_div4",
	                    "dataSourceUrl": "//www.google.com/fusiontables/gvizdata?tq=",
	                    "query":"SELECT 'ID', 'Type', 'Location','Input','Output','User Override' FROM " + 
	                    "18BG1RYsJPy4ngvwJiiM_9HLQoc90PMTJBQRhA9sc" + 
	                    " WHERE 'Building Name' LIKE '%"+ BName +"%'",
	                    "chartType": "Table",
	                    "options": {}
                  });
            }
		
		    function drawVisualizationOpening() {
	                google.visualization.drawChart({
	                    "containerId": "visualization_div5",
	                    "dataSourceUrl": "//www.google.com/fusiontables/gvizdata?tq=",
	                    "query":"SELECT 'ID', 'Type', 'Material','Shape','Input','Output','User Override' FROM " + 
	                    "1mE1yJJb1LhBEsvRKZIT2d3Ggk5kjX26QVpa3cVSl" + 
	                    " WHERE 'Building Name' LIKE '%"+ BName +"%'",
	                    "chartType": "Table",
	                    "options": {}
                  });
            }
		
			function drawVisualizationNatural() {
	                google.visualization.drawChart({
	                    "containerId": "visualization_div6",
	                    "dataSourceUrl": "//www.google.com/fusiontables/gvizdata?tq=",
	                    "query":"SELECT 'ID', 'Material','Type','Input','Output','User Override' FROM " + 
	                    "1OM1V24JlKT1MD9wySr7qiGIAv77wXkd5FhY1862i" + 
	                    " WHERE 'Building Name' LIKE '%"+ BName +"%'",
	                    "chartType": "Table",
	                    "options": {}
                  });
            }
		
            function buildingSearch() 
            {
                BName = document.getElementById("BName").value;
                drawVisualizationCountry();
                drawVisualizationTech();
		drawVisualizationDSF();
		drawVisualizationShading();
		drawVisualizationOpening();
		drawVisualizationNatural();
            }
        </script>
    </head>
    <body style="font-family: Arial;border: 0 none;">
        <div id="visualization_div2" style="width: 600px; height: 400px;"></div>
        <div id="visualization_div" style="width: 600px; height: 400px;"></div>
	<div id="visualization_div3" style="width: 600px; height: 400px;"></div>
        <div id="visualization_div4" style="width: 600px; height: 400px;"></div>
	<div id="visualization_div5" style="width: 600px; height: 400px;"></div>
	<div id="visualization_div6" style="width: 600px; height: 400px;"></div>
    </body>
</html>
