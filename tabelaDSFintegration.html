<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Google Visualization API Sample</title>
        <input type="text" id="BName">
        <button onclick="buildingSearch()">Search</button>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
            google.charts.load("current", {packages:['table']});
            //google.charts.setOnLoadCallback(drawVisualizationTech); Aparecer a tabela das tech logo no inicio tb
            google.charts.setOnLoadCallback(drawVisualizationCountry);
            var BName = "%";
            function drawVisualizationTech() {
                google.visualization.drawChart({
                    "containerId": "visualization_div",
                    "dataSourceUrl": "//www.google.com/fusiontables/gvizdata?tq=",
                    "query":"SELECT 'ID', 'Technology', 'EnvelopeElement', 'Orientation', 'Control Type' FROM " + 
                    "1ioK71n7OomJL2D8Ly_ET8uQaLYvAkVxCAQSVl5rF" + 
                    " WHERE 'Building Name' LIKE '%"+ BName +"%'",
                    "chartType": "Table",
                    "options": {}
                });
            }
            function drawVisualizationCountry() {
                google.visualization.drawChart({
                    "containerId": "visualization_div2",
                    "dataSourceUrl": "//www.google.com/fusiontables/gvizdata?tq=",
                    "query":"SELECT 'Building Name', 'Location', 'Date' 'Building Use', 'Architects / Developers', 'Fa√ßade / Energy Specialist' FROM " + 
                    "13IhnuBzX0CHkluSJUjBtfhWsrllB0nSgbzbmcSb7" + 
                    " WHERE 'Building Name' LIKE '%"+ BName +"%'",
                    "chartType": "Table",
                    "options": {}
                });
            }
           function drawVisualizationDSF() {
	                google.visualization.drawChart({
	                    "containerId": "visualization_div3",
	                    "dataSourceUrl": "//www.google.com/fusiontables/gvizdata?tq=",
	                    "query":"SELECT 'ID', 'Ventilation Type', 'Ventilation Mode', 'Cavity Partition' FROM " + 
	                    "1XnSk2H6iPgFXzMJ_ppKbR8K_qEsIW0iBa5_ZC88x" + 
	                    " WHERE 'Building Name' LIKE '%"+ BName +"%'",
	                    "chartType": "Table",
	                    "options": {}
                  });
            }
		  
           function drawVisualizationShading() {
	                google.visualization.drawChart({
	                    "containerId": "visualization_div4",
	                    "dataSourceUrl": "//www.google.com/fusiontables/gvizdata?tq=",
	                    "query":"SELECT 'ID', 'Type', 'Location' FROM " + 
	                    "12bUbpeys40aOmkJSJUJjtUkIqV2imn1_UyJjuFah" + 
	                    " WHERE 'Building Name' LIKE '%"+ BName +"%'",
	                    "chartType": "Table",
	                    "options": {}
                  });
            }
            function buildingSearch() 
            {
                BName = document.getElementById("BName").value;
                drawVisualizationCountry();
                drawVisualizationTech();
		drawVisualizationDSF();
		drawVisualizationShading();
            }
        </script>
    </head>
    <body style="font-family: Arial;border: 0 none;">
        <div id="visualization_div2" style="width: 600px; height: 400px;"></div>
        <div id="visualization_div" style="width: 600px; height: 400px;"></div>
	<div id="visualization_div3" style="width: 600px; height: 400px;"></div>
        <div id="visualization_div4" style="width: 600px; height: 400px;"></div>
    </body>
</html>
