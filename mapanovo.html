<!DOCTYPE html>
<html>
  <head>
  <style>
    #map-canvas { width:500px; height:400px; }
    .layer-wizard-search-label { font-family: sans-serif };
  </style>
  <script type="text/javascript"
    src="https://maps.google.com/maps/api/js?key=AIzaSyDSFANkgyQAKmdYJ7uOdi_rsc9Pbp2E4mM">
  </script>
  <script type="text/javascript">
    var map;
    var layer_0;
    function initialize() {
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        center: new google.maps.LatLng(52.84934305854821, -7.88116005937502),
        zoom: 2,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });
      layer_0 = new google.maps.FusionTablesLayer({
        query: {
          select: "col2",
          from: "1aV6eqezyjszrHXZboAD0nM5XPLRlQLGvg9sYnjN7"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
    }
    function changeMap_0() {
      var whereClause;
      var searchString = document.getElementById('search-string_0').value.replace(/'/g, "\\'");
      if (searchString != '--Select--') {
        whereClause = "'Technology' = '" + searchString + "'";
      }
      layer_0.setOptions({
        query: {
          select: "col2",
          from: "1aV6eqezyjszrHXZboAD0nM5XPLRlQLGvg9sYnjN7",
          where: whereClause
        }
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div style="margin-top: 10px;">
      <label class="layer-wizard-search-label">
        Tech
        <select id="search-string_0" onchange="changeMap_0(this.value);">
          <option value="--Select--">--Select--</option>
          <option value="DSF">DSF</option>
          <option value="Kinetic Building">Kinetic Building</option>
          <option value="Natural Element">Natural Element</option>
          <option value="Openings">Openings</option>
          <option value="Shading System">Shading System</option>
          <option value="Smart Material">Smart Material</option>
        </select>
      </label> 
    </div>
  </body>
</html>
