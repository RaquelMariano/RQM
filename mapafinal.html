<!DOCTYPE html>
<html>
  <head>
  <style>
    #map-canvas { width:500px; height:400px; }
    .layer-wizard-search-label { font-family: sans-serif };
  </style>
  <script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=false">
  </script>
  <script type="text/javascript">
    var map;
    var layer_0;
    var layer_1;
    var layer_2;
    function initialize() {
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        center: new google.maps.LatLng(19.52550921716084, 32.62275340000002),
        zoom: 2,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });
      layer_0 = new google.maps.FusionTablesLayer({
        query: {
          select: "col2",
          from: "1aV6eqezyjszrHXZboAD0nM5XPLRlQLGvg9sYnjN7"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
      layer_1 = new google.maps.FusionTablesLayer({
        query: {
          select: "col2",
          from: "1aV6eqezyjszrHXZboAD0nM5XPLRlQLGvg9sYnjN7"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
      layer_2 = new google.maps.FusionTablesLayer({
        query: {
          select: "col2",
          from: "1aV6eqezyjszrHXZboAD0nM5XPLRlQLGvg9sYnjN7"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
    }
    function changeMap_0() {
      var whereClause;
      var searchString = document.getElementById('search-string_0').value.replace(/'/g, "\\'");
      if (searchString != '--Select--') {
        whereClause = "'Main Technology' = '" + searchString + "'";
      }
      layer_0.setOptions({
        query: {
          select: "col2",
          from: "1aV6eqezyjszrHXZboAD0nM5XPLRlQLGvg9sYnjN7",
          where: whereClause
        }
      });
    }
    function changeMap_1() {
      var whereClause;
      var searchString = document.getElementById('search-string_1').value.replace(/'/g, "\\'");
      if (searchString != '--Select--') {
        whereClause = "'Building Use' = '" + searchString + "'";
      }
      layer_1.setOptions({
        query: {
          select: "col2",
          from: "1aV6eqezyjszrHXZboAD0nM5XPLRlQLGvg9sYnjN7",
          where: whereClause
        }
      });
    }
    function changeMap_2() {
      var whereClause;
      var searchString = document.getElementById('search-string_2').value.replace(/'/g, "\\'");
      if (searchString != '--Select--') {
        whereClause = "'Country' CONTAINS IGNORING CASE '" + searchString + "'";
      }
      layer_2.setOptions({
        query: {
          select: "col2",
          from: "1aV6eqezyjszrHXZboAD0nM5XPLRlQLGvg9sYnjN7",
          where: whereClause
        }
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div style="margin-top: 10px;">
      <label class="layer-wizard-search-label">
        Main Technology
        <select id="search-string_0" onchange="changeMap_0(this.value);">
          <option value="--Select--">--Select--</option>
          <option value="">(no value)</option>
          <option value="DSF">DSF</option>
          <option value="Kinetic Building">Kinetic Building</option>
          <option value="Natural Element">Natural Element</option>
          <option value="Openings">Openings</option>
          <option value="Shading System">Shading System</option>
          <option value="Smart Material">Smart Material</option>
        </select>
      </label> 
    </div>
    <div style="margin-top: 10px;">
      <label class="layer-wizard-search-label">
        Building Use
        <select id="search-string_1" onchange="changeMap_1(this.value);">
          <option value="--Select--">--Select--</option>
          <option value="">(no value)</option>
          <option value="Education">Education</option>
          <option value="Experimental">Experimental</option>
          <option value="Government">Government</option>
          <option value="Healthcare">Healthcare</option>
          <option value="Hospitality">Hospitality</option>
          <option value="Leisure">Leisure</option>
          <option value="Mixed-Use">Mixed-Use</option>
          <option value="Office">Office</option>
          <option value="Other">Other</option>
          <option value="Research">Research</option>
          <option value="Residential">Residential</option>
        </select>
      </label> 
    </div>
    <div style="margin-top: 10px;">
      <label class="layer-wizard-search-label">
        Country
        <input type="text" id="search-string_2">
        <input type="button" onclick="changeMap_2()" value="Search">
      </label> 
    </div>
  </body>
</html>
