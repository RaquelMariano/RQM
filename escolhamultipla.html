<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
 <html xmlns="http://www.w3.org/1999/xhtml">
     <head>
         <meta http-equiv="content-type" content="text/html; charset=utf-8" />
         <title>Google Visualization API Sample</title>
         <input type="text" id="id">
         <select id ="tableSelection">
             <option value="DSF">Double-Skin Fa√ßades</option>
             <option value="Shading">Shading Systems</option>
             <option value="Opening">Openings</option>
             <option value="SmartMat">Smart Materials</option>
             <option value="KineticEnv">Kinetic Envelopes</option>
             <option value="GreenSyst">Green Systems</option>
          
         </select>
         <button onclick="idSearch()">Search</button>
         <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
         <script type="text/javascript">
             google.charts.load("current", {packages:['table']});
             var id = "%";
             function drawVisualizationDSF() {
                 google.visualization.drawChart({
                     "containerId": "visualization_div",
                     "dataSourceUrl": "//www.google.com/fusiontables/gvizdata?tq=",
                     "query":"SELECT 'ID', 'Ventilation Type', 'Ventilation Mode', 'Cavity Partition', 'Input', 'Output' FROM " + 
                     "1xgIj3Wrx2VRHC7FdXU3sAoGKrX4Ac7ENVMy76rza" + 
                     " WHERE 'ID' LIKE '"+ id +"' AND 'Building ID' LIKE '3'",
                     "chartType": "Table",
                     "options": {}
                 });
             }

             function drawVisualizationShading() {
                 google.visualization.drawChart({
                     "containerId": "visualization_div",
                     "dataSourceUrl": "//www.google.com/fusiontables/gvizdata?tq=",
                     "query":"SELECT 'ID', 'Type', 'Location', 'Input', 'Output' FROM " + 
                     "18BG1RYsJPy4ngvwJiiM_9HLQoc90PMTJBQRhA9sc" + 
                     " WHERE 'ID' LIKE '%"+ id +"%'",
                     "chartType": "Table",
                     "options": {}
                 });
             }
          
            function drawVisualizationOpening() {
                 google.visualization.drawChart({
                     "containerId": "visualization_div",
                     "dataSourceUrl": "//www.google.com/fusiontables/gvizdata?tq=",
                     "query":"SELECT 'ID', 'Type', 'Material', 'Input', 'Output' FROM " + 
                     "1mE1yJJb1LhBEsvRKZIT2d3Ggk5kjX26QVpa3cVSl" + 
                     " WHERE 'ID' LIKE '%"+ id +"%'",
                     "chartType": "Table",
                     "options": {}
                 });
             }
          
            function drawVisualizationSmartMat() {
                 google.visualization.drawChart({
                     "containerId": "visualization_div",
                     "dataSourceUrl": "//www.google.com/fusiontables/gvizdata?tq=",
                     "query":"SELECT 'ID', 'Type', 'Subtype', 'Input', 'Output' FROM " + 
                     "1OBkiaGMkXdDEEiEvRyAhL_P5hVkdS7XVGojPcigN" + 
                     " WHERE 'ID' LIKE '%"+ id +"%'",
                     "chartType": "Table",
                     "options": {}
                 });
             }
            function drawVisualizationKineticEnv() {
                 google.visualization.drawChart({
                     "containerId": "visualization_div",
                     "dataSourceUrl": "//www.google.com/fusiontables/gvizdata?tq=",
                     "query":"SELECT 'ID', 'Motion', 'Scale', 'Input', 'Output' FROM " + 
                     "1q9oFXRqde6zOnSFApzDl1xgkNDRraFU8fBHgo0Ql" + 
                     " WHERE 'ID' LIKE '%"+ id +"%'",
                     "chartType": "Table",
                     "options": {}
                 });
             }
          
            function drawVisualizationGreenSyst() {
                 google.visualization.drawChart({
                     "containerId": "visualization_div",
                     "dataSourceUrl": "//www.google.com/fusiontables/gvizdata?tq=",
                     "query":"SELECT 'ID', 'Type' FROM " + 
                     "1OM1V24JlKT1MD9wySr7qiGIAv77wXkd5FhY1862i" + 
                     " WHERE 'ID' LIKE '%"+ id +"%'",
                     "chartType": "Table",
                     "options": {}
                 });
             }
          
             function idSearch() 
             {
                 id = document.getElementById("id").value;
                 var e = document.getElementById("tableSelection");
                 var value = e.options[e.selectedIndex].value;
                 if (value == "DSF") {
                     drawVisualizationDSF();
                                     }
                 else if (value == "Shading") {
                     drawVisualizationShading();
                                     }
                 else if (value == "SmartMat") {
                     drawVisualizationSmartMat();
                                     }
                 else if (value == "Opening") {
                     drawVisualizationOpening();
                                     }
                 else if (value == "KineticEnv") {
                     drawVisualizationKineticEnv();
                                     }
                else if (value == "GreenSyst") {
                     drawVisualizationGreenSyst();
                                     }
             }


         </script>
     </head>
     <body style="font-family: Arial;border: 0 none;">
         <div id="visualization_div" style="width: 600px; height: 400px;"></div>
     </body>
 </html>
