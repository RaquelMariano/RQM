<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Google Visualization API Sample</title>
        <input type="text" id="id">
        <button onclick="countrySearch()">Search</button>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
            google.charts.load("current", {packages:['table']});
            google.charts.setOnLoadCallback(drawVisualizationID);
            var id = "%";
            function drawVisualizationID() {
                google.visualization.drawChart({
                    "containerId": "visualization_div",
                    "dataSourceUrl": "//www.google.com/fusiontables/gvizdata?tq=",
                    "query":"SELECT 'ID' FROM " + 
                    "1XnSk2H6iPgFXzMJ_ppKbR8K_qEsIW0iBa5_ZC88x" + 
                    " WHERE 'ID' LIKE '%"+ id +"%'",
                    "chartType": "Table",
                    "options": {}
                });
            }

            function idSearch() 
            {
                id = document.getElementById("id").value;
                drawVisualizationID();
            }


        </script>
    </head>
    <body style="font-family: Arial;border: 0 none;">
        <div id="visualization_div" style="width: 600px; height: 400px;"></div>
        <div id="visualization_div2" style="width: 600px; height: 400px;"></div>
        <p id="demo"></p>
    </body>
</html>
